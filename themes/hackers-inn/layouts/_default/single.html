{{ define "main" }}

<article>
  <header>
    <h1>{{ .Title }}</h1>
    <div>
      {{ if .Date }}<time datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}">{{ .Date.Format "January 02, 2006" }}</time>{{ end }}
      {{- partial "tags.html" . -}}
    </div>
  </header>
  {{ .Content }}
</article>

{{ end }}
